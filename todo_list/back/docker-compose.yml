version: '3'
services:
  web-todo:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8003:8003"  # Mapeamento da porta do contêiner para a porta do host
    volumes:
      - .:/app  # Mapeamento do diretório do projeto para o diretório do contêiner
    depends_on:
      - db-todo  # Indica que este serviço depende do serviço 'db'
  db-todo:
    image: postgres:latest
    environment:
      POSTGRES_DB: todo_list
      POSTGRES_USER: admin  
      POSTGRES_PASSWORD: admin
    volumes:
      - ./data:/var/lib/postgresql/data  # Mapeamento do diretório do contêiner para o diretório do host